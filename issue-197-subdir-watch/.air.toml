# Issue #197 Reproduction: Air only watches root folder files
# https://github.com/air-verse/air/issues/197

root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ./cmd/app/."
bin = "tmp/main"
include_ext = ["go"]
exclude_dir = ["tmp"]
delay = 1000

# Workaround: Enable poll mode to fix subdirectory watching on WSL2
# poll = true
# poll_interval = 500

[log]
time = true

[misc]
clean_on_exit = true
