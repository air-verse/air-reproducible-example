root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ."
bin = "./tmp/main"
delay = 1000
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "node_modules"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
kill_delay = "2s"
log = "build-errors.log"
send_interrupt = false
stop_on_error = true

# Polling mode enabled for Docker/VM environments
poll = true
poll_interval = 500

[log]
time = true
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
